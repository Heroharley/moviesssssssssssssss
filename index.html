<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroharley's Media Player | BRUH</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            color: white;
        }

        #play-settings-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }

        #play-settings-btn:hover {
            background-color: #444;
        }

        #password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        #password-modal .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
        }

        #password-modal h3 {
            color: white;
            margin: 0 0 10px;
            text-align: center;
        }

        #password-modal input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
            width: 100%;
            box-sizing: border-box;
        }

        #password-modal button {
            padding: 10px 15px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #password-modal button:hover {
            background-color: #777;
        }

        #password-error {
            color: red;
            margin: 5px 0 0;
            text-align: center;
        }

        #settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        #settings-modal .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            position: relative;
        }

        #settings-modal label {
            display: block;
            color: white;
            margin-bottom: 5px;
        }

        #settings-modal select,
        #settings-modal input[type="text"],
        #settings-modal input[type="number"] {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
            width: 100%;
            box-sizing: border-box;
        }

        #settings-modal button {
            padding: 10px 15px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 45%;
            margin-top: 10px;
        }

        #settings-modal button:hover {
            background-color: #777;
        }

        .close-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            z-index: 2001;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #embed-container {
            flex-grow: 1;
        }

        #embed-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>

<body>
    <button id="play-settings-btn" onclick="showSettingsModal()">Play Settings</button>

    <div id="password-modal">
        <div class="modal-content">
            <h3>Enter Password</h3>
            <input type="password" id="password-input" placeholder="Password" />
            <button onclick="checkPassword()">Submit</button>
            <p id="password-error"></p>
        </div>
    </div>

    <div id="settings-modal" style="display: none;">
        <div class="modal-content">
            <div class="button-container">
                <button class="close-button" onclick="hideSettingsModal()">X</button>
                <button onclick="loadMedia()">Load</button>
            </div>
            <h3>Play Settings</h3>
            <label for="type-select">Type:</label>
            <select id="type-select">
                <option value="movie">Movie</option>
                <option value="series">Series</option>
            </select>

            <label for="media-id">IMDB/TMDB ID:</label>
            <input type="text" id="media-id" placeholder="Enter ID">

            <div id="series-inputs" style="display: none;">
                <label for="season-number">Season:</label>
                <input type="number" id="season-number" placeholder="Season Number">
                <label for="episode-number">Episode:</label>
                <input type="number" id="episode-number" placeholder="Episode Number">
            </div>
        </div>
    </div>

    <div id="embed-container"></div>

    <script>
        const STORAGE_KEY = "passwordAuth";
        const SALT = "net";
        const HARDCODED_HASH = "30cc6d42be2564db1ea85126aaba391e06aeec78f99234eae8d576e2687f08ea";

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const saltedPassword = password + SALT;
            const data = encoder.encode(saltedPassword);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            return Array.from(new Uint8Array(hashBuffer))
                .map(byte => byte.toString(16).padStart(2, "0"))
                .join("");
        }

        function isPasswordValid() {
            return sessionStorage.getItem(STORAGE_KEY) === HARDCODED_HASH;
        }

        window.onload = async () => {
            if (!isPasswordValid()) {
                document.getElementById("password-modal").style.display = "flex";
                document.getElementById("settings-modal").style.display = "none";
            } else {
                document.getElementById("password-modal").style.display = "none";
            }
        };

        async function checkPassword() {
            const input = document.getElementById("password-input").value;
            const errorMsg = document.getElementById("password-error");

            if (!input) {
                errorMsg.textContent = "Password cannot be empty!";
                return;
            }

            try {
                const inputHash = await hashPassword(input);

                if (inputHash === HARDCODED_HASH) {
                    sessionStorage.setItem(STORAGE_KEY, inputHash);
                    document.getElementById("password-modal").style.display = "none";
                    document.getElementById("password-error").textContent = "";
                } else {
                    errorMsg.textContent = "Incorrect password!";
                    sessionStorage.removeItem(STORAGE_KEY);
                }
            } catch (error) {
                console.error("Hashing error:", error);
                errorMsg.textContent = "Validation error. Try reloading the page.";
            }
        }

        function showSettingsModal() {
            if (isPasswordValid()) {
                document.getElementById("settings-modal").style.display = "flex";
            } else {
                document.getElementById("password-modal").style.display = "flex";
            }
        }

        function hideSettingsModal() {
            document.getElementById("settings-modal").style.display = "none";
        }

        function updateInputs() {
            const type = document.getElementById("type-select").value;
            document.getElementById("series-inputs").style.display = type === "series" ? "block" : "none";
        }

        function loadMedia() {
            const type = document.getElementById("type-select").value;
            const mediaId = document.getElementById("media-id").value.trim();
            const seasonNumber = document.getElementById("season-number").value.trim();
            const episodeNumber = document.getElementById("episode-number").value.trim();
            const embedContainer = document.getElementById("embed-container");

            let iframeSrc = "";

            if (type === "movie") {
                if (mediaId) iframeSrc = `https://vidsrc.me/embed/movie/${mediaId}`;
            } else if (type === "series") {
                if (mediaId) {
                    iframeSrc = `https://vidsrc.me/embed/tv?imdb=${mediaId}`;
                    if (seasonNumber) iframeSrc += `&season=${seasonNumber}`;
                    if (episodeNumber) iframeSrc += `&episode=${episodeNumber}`;
                }
            }

            if (iframeSrc) {
                embedContainer.innerHTML = `<iframe src="${iframeSrc}" referrerpolicy="origin" allowfullscreen></iframe>`;
                document.getElementById("settings-modal").style.display = "none";
            } else {
                embedContainer.innerHTML = "";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById("type-select").addEventListener("change", updateInputs);
        });
    </script>
</body>

</html>
